<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylexxx.css">
    <link rel="stylesheet" href="stylexBody.css">
    <link rel="stylesheet" href="stylePhoto.css">
    <title>Admin Pages</title>
</head>

<body>
    <div class="wrapper">

        <div class="form-container">

            <div class="form-inner">
                <form action="#" class="login">

                    <!-- form header -->
                    <div class="form-header">
                        <input type="button" class="right back-button" value="Go back!" onclick="history.back()" >
                        <h1>Registration</h1>
                    </div>

                    <!-- form body -->
                    <div class="form-body">

                       
                        <div class="form-group left">
                            <label for="choose-file" class="label-title">Upload Profile Picture <span class="s1">
                                    *</span></label>


                        </div>
                        <div class="img-holder">
                            <div class="profile-pic-div">
                                <img src="photo/edit-profil.jpg" id="photo">
                                <input type="file" id="file">
                                <label for="file" id="uploadBtn">Choose Photo</label>
                                <!-- <input type="file" id="choose-file" size="80"> -->
                            </div>
                        </div>
                        <!-- </div> -->

                        <!-- Firstname and Lastname -->
                        <div class="horizontal-group">
                            <div class="form-group left">
                                <label for="firstname" class="label-title">First name <span class="s1"> *</span></label>
                                <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
                                    required="required" />
                            </div>
                            <div class="form-group right">
                                <label for="lastname" class="label-title">Last name<span class="s1"> *</span></label>
                                <input type="text" id="lastname" class="form-input"
                                    placeholder="enter your last name" />
                            </div>
                        </div>
                        <div class="horizontal-group">

                            <div class="form-group middle">
                                <label for="password" class="label-title">Batch Year <span class="s1"> *</span></label>
                                <input type="text" id="password" class="form-input" placeholder="enter your batch year"
                                    required="required">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="label-title">Email<span class="s1"> *</span></label>
                            <input type="email" id="email" class="form-input" placeholder="enter your email"
                                required="required">
                        </div>

                        <!-- Passwrod and confirm password -->
                        <div class="horizontal-group">
                            <div class="form-group left">
                                <label for="experience" class="label-title">Age</label>
                                <input type="number" min="18" max="80" value="18" class="form-input">

                            </div>

                            <div class="form-group right">

                                <label class="label-title">Gender</label>
                                <select class="form-input" id="level">
                                    <option value="">--</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                        </div>


                        <!-- Source of Income and Income -->
                        <div class="horizontal-group">
                            <div class="form-group left">
                                <label class="label-title">Source of Income</label>
                                <select class="form-input" id="level">
                                    <option value="">--</option>
                                    <option value="B">Employed</option>
                                    <option value="I">Self-employed</option>
                                    <option value="A">Others</option>
                                </select>
                            </div>
                            <div class="form-group right">
                                <label for="Job Designation" class="label-title">Job Designation<span class="s1">
                                        *</span></label>
                                <input type="text" id="lastname" class="form-input"
                                    placeholder="enter your job designation" />
                            </div>

                        </div>
                        <div class="horizontal-group">

                            <div class="form-group left">
                                <label for="experience" class="label-title">Income</label>
                            </div>
                            <div class="form-group middle">
                                <input type="range" min="20" max="100" step="5" value="0" id="experience"
                                    onChange="change();" style="height:28px;width:78%;padding:0;">
                                <span id="range-label">100K</span>
                            </div>
                        </div>





                        <!-- Bio -->
                        <div class="horizontal-group">
                            <div class="form-group">
                                <label for="choose-file" class="label-title"><span id="shift">Comment</span> 
                                    <!-- <span
                                        class="s1"> *</span></label> -->
                                <textarea class="form-input" rows="4" cols="50" style="height:auto" id="word"  placeholder="comments"
                                    oninput="countWord()"></textarea>
                                <br>

                                <p>Word Count :
                                    <span id="show">0</span>
                                </p>
                            </div>
                        </div>
                      
                    </div>


                    <!-- form-footer -->
                    <div class="form-footer">
                        <span class="s2"><span class="s1">*</span> required</span>
                        <button type="submit" class="btn">Create</button>
                    </div>






                </form>>
            </div>
        </div>
</div>
        <!-- *********Image Upload*********** -->
        <script>

            // declare html element
            const imgDiv = document.querySelector('.profile-pic-div');
            const img = document.querySelector('#photo');
            const file = document.querySelector('#file');
            const uploadBtn = document.querySelector('#uploadBtn');


            // if user hover on img div

            imgDiv.addEventListener('mouseenter', function () {
                uploadBtn.style.display = "block"
            });

            // if user hover out img div

            imgDiv.addEventListener('mouseleave', function () {
                uploadBtn.style.display = "none"
            });

            //when we choose a foto to upload

            file.addEventListener('change', function () {
                //this refers to file
                const choosedFile = this.files[0];

                if (choosedFile) {

                    const reader = new FileReader(); //FileReader is a predefined function of JS

                    reader.addEventListener('load', function () {
                        img.setAttribute('src', reader.result);
                    });

                    reader.readAsDataURL(choosedFile);

                }
            });

        </script>

        <!-- Script for range input label -->
        <script>
            var rangeLabel = document.getElementById("range-label");
            var experience = document.getElementById("experience");

            function change() {
                rangeLabel.innerText = experience.value + "K";
            }
        </script>




        <!-- ***Word count ** -->

        <script>
            function countWord() {
                // Get the input text value
                var words = document
                    .getElementById("word").value;

                // Initialize the word counter
                var count = 0;

                // Split the words on each
                // space character
                var split = words.split(' ');

                // Loop through the words and
                // increase the counter when
                // each split word is not empty
                for (var i = 0; i < split.length; i++) {
                    if (split[i] != "") {
                        count += 1;
                    }
                }

                // Display it as output
                document.getElementById("show")
                    .innerHTML = count;
            }

        </script>

</body>

</html>
